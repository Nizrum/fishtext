<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рыбный Текст</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Генератор рыбного текста</h1>
    <label class="amount amount_paragraphs">
        <span>Количество абзацев:</span>
        <input type="number" class="amount__input amount__input_paragraphs" value="1">
    </label>
    <label class="manual-setup">
        <input type="checkbox" class="manual-setup__checkbox">
        <span>Выбрать количество предложений вручную</span>
    </label>
    <label class="amount amount_sentences">
        <input type="number" class="amount__input amount__input_sentences" value="1" disabled>
        <span>Количество предложений в абзаце:</span>
    </label>
    <button class="button button_generate">Сгенерировать</button>
    <button class="button button_copy">Скопировать</button>
    <textarea class="text"></textarea>
    <script src="script.js"></script>
</body>
</html>
